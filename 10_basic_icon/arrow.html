<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arrow-line {
        width: 80px;
        height: 1px;
        background: red;
        position: relative;
        cursor: pointer;
        transform-origin: left center;
        transition: transform 0.4s ease;
      }

      .arrow-line::after {
        content: "";
        position: absolute;
        right: 2px;
        top: -4px;
        width: 8px;
        height: 8px;
        border-top: 1px solid red;
        transform: rotate(45deg);
      }

      .arrow-btn {
        width: 40px;
        height: 40px;
        background-color: #07a89d; /* 綠色 */
        border-radius: 8px;
        position: relative;
      }

      /* 箭頭 */
      .arrow-btn::after {
        content: "";
        position: absolute;
        width: 10px;
        height: 10px;
        border-right: 3px solid white;
        border-bottom: 3px solid white;
        transform: rotate(-45deg);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      /*=============== checkbox ===============*/
      .checkbox-wrapper {
        position: relative;
        padding-left: 28px;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        user-select: none;
      }

      /* 隱藏原生 checkbox */
      .custom-checkbox {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      /* 自訂外框 */
      .checkmark {
        position: absolute;
        left: 0;
        top: 0;
        height: 18px;
        width: 18px;
        border: 2px solid red;
        border-radius: 4px;
        background: white;
        transition: 0.2s;
      }

      /* Checked 狀態 */
      .custom-checkbox:checked + .checkmark {
        background-color: #16a34a; /* 勾選顏色 */
        border-color: #16a34a;
      }

      /* Disabled 狀態 → 你想改顏色就改這裡 */
      .custom-checkbox:disabled + .checkmark {
        background-color: #e5e7eb; /* 自訂灰色，也可以改成你想要的 */
        border-color: red;
        cursor: not-allowed;
      }

      /* Disabled + checked 時 */
      .custom-checkbox:disabled:checked + .checkmark {
        background-color: #9ca3af; /* 深灰 */
        border-color: #9ca3af;
      }

      /* 勾勾（預設隱藏） */
      .checkmark::after {
        content: "";
        position: absolute;
        /* display: none; */
        left: 5px;
        top: 1px;
        width: 4px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      /*------------xx mark開始 ------------*/
      .css-close-icon {
        /* 1. 設定容器大小 */
        display: inline-block;
        width: 24px; /* 調整這裡改變整體大小 */
        height: 24px;
        position: relative; /* 讓偽元素可以定位 */
        cursor: pointer; /* 滑鼠游標變成手指 */
      }

      /* 2. 繪製兩條線的共同樣式 */
      .css-close-icon::before,
      .css-close-icon::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%; /* 線條長度 (相對於容器) */
        height: 3px; /* 線條粗細 */
        background-color: #333; /* 線條顏色 */
        border-radius: 5px; /* 讓線條頭尾圓潤 (像 FontAwesome) */
        transition: all 0.3s ease; /* 增加互動動畫 */
      }

      .css-close-icon::before {
        transform: translate(-50%, -50%) rotate(45deg);
      }

      .css-close-icon::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      .css-close-icon:hover::before,
      .css-close-icon:hover::after {
        background-color: #ff0000; /* 滑鼠移過去變紅色 */
      }

      .css-close-icon:hover {
        transform: rotate(90deg);
        transition: transform 0.3s ease;
      }
      /*------------xx mark結束 ------------*/
    </style>
  </head>
  <body>
    <div class="arrow-line"></div>
    <div class="arrow-btn"></div>

    <!-- checkbox -->
    <label class="checkbox-wrapper">
      <input type="checkbox" class="custom-checkbox" />
      <span class="checkmark"></span>
      禁用的選項
    </label>

    <!-- xx amrk -->
    <span class="css-close-icon"></span>
  </body>
</html>
