<!DOCTYPE html>

  <head>

    <title>BMW mockup</title>

      <div class="leftBox">
        <!-- Slider main container -->
        <div class="swiper left-swiper">

            <!-- item -->
            <div class="swiper-slide">
              <div class="Img">
                <img src="img/random-pic-1.jpg" alt="Random photo" />
              </div>
              <div class="text"></div>
            </div>
            <!-- end of item -->
            <!-- item -->
            <div class="swiper-slide">
              <div class="Img">
                <img src="img/random-pic-2.jpg" alt="Random photo" />
              </div>
            </div>
            <!-- end of item -->
            <!-- item -->
            <div class="swiper-slide">
              <div class="Img">
                <img src="img/random-pic-3.jpg" alt="Random photo" />
              </div>
            </div>
            <!-- end of item -->
            <!-- item -->
            <div class="swiper-slide">
              <div class="Img">
                <img src="img/random-pic-1.jpg" alt="Random photo" />

            </div>
            <!-- end of item -->
            <!-- item -->
            <div class="swiper-slide">
              <div class="Img">
                <img src="img/random-pic-2.jpg" alt="Random photo" />

            </div>

              <div class="Img">
                <img src="img/random-pic-3.jpg" alt="Random photo" />
              </div>
            </div>
            <!-- end of item -->
          </div>

          <!-- If we need pagination -->
          <div class="swiper-pagination left-pagination"></div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev left-prev"></div>
          <div class="swiper-button-next left-next"></div>
        </div>
      </div>
      <!-- end of leftBox -->

      <!-- rightBox -->
      <div class="rightBox">
        <!-- Slider main container -->
        <div class="swiper right-swiper">

            <!-- item -->

            </div>
            <!-- end of item -->
            <!-- item -->

            <!-- end of item -->

            <div class="swiper-slide">

            </div>
            <!-- end of item -->

            </div>
            <!-- end of item -->
            <!-- item -->
            <div class="swiper-slide">
              <div class="Img">
                <img src="img/random-pic-3.jpg" alt="Random photo" />
              </div>
            </div>
            <!-- end of item -->
            <!-- item -->
            <div class="swiper-slide">
              <div class="Img">
                <img src="img/random-pic-1.jpg" alt="Random photo" />
              </div>
            </div>
            <!-- end of item -->
          </div>

          <!-- If we need pagination -->
          <div class="swiper-pagination right-pagination"></div>
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev right-prev"></div>
          <div class="swiper-button-next right-next"></div>
        </div>
      </div>
      <!-- end of rightBox -->
    </section>
  </body>
  <script>
    // 左側 Swiper
    const leftSwiper = new Swiper(".left-swiper", {
      loop: true,

      // If we need pagination
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },

      // Navigation arrows
      navigation: {
        nextEl: ".left-next",
        prevEl: ".left-prev",
      },

      //   autoplay: {
      //     delay: 5000,

      speed: 1000,
    });
