<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JR_mockup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <style>
      /* 共用css */
      body {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      ul,
      li {
        padding: 0;
        margin: 0;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper {
        /* width: 600px;
        height: 300px; */
        overflow: visible;
      }

      /* .swiper-slide {
        width: 80%;
        height: auto;
      } */

      /* swiper css */
      .wrapper {
        max-width: 900px;
        margin: 0 auto;
        position: relative;
      }

      .swiper-container {
        width: 100%;
        height: 50vh;
        position: relative;
      }

      .swiper-slide {
        transform: scale(1);
        opacity: 1;
        background-color: #fff;
        transition-property: transform, opacity;
        transition-duration: 0.3s;
      }

      .swiper-container .swiper-slide a:hover {
        opacity: 0.7;
      }

      @media only screen and (max-width: 750px) {
        .swiper-container .swiper-slide {
          transition-duration: 0.8s;
        }
      }

      .wrapper .swiper-container .swiper-slide-prev,
      .wrapper .swiper-container .swiper-slide-next {
        transform: scale(0.7);
        opacity: 1;
        background-color: #fff;
        transition-property: transform, opacity;
        transition-duration: 0.3s;
      }

      .swiper-container .swiper-slide.swiper-slide-next img,
      .swiper-container .swiper-slide.swiper-slide-prev img {
        opacity: 0.4;
      }

      @media only screen and (max-width: 750px) {
        .swiper-container .swiper-slide.swiper-slide-next,
        .swiper-container .swiper-slide.swiper-slide-prev {
          transition-duration: 0.7s;
          transition-delay: 0.2s;
        }
      }

      .swiper-container .swiper-slide.swiper-slide-prev {
        right: -50px;
      }

      .swiper-container .swiper-slide.swiper-slide-next {
        left: -50px;
      }

      @media only screen and (max-width: 750px) {
        .swiper-container .swiper-slide.swiper-slide-next {
          left: 0;
        }
        .swiper-container .swiper-slide.swiper-slide-prev {
          right: 0;
        }
      }

      /* .swiper-pagination-bullet 開始 */
      .wrapper .swiper-pagination-bullet {
        display: inline-block;
        opacity: 1;
        background-color: #d2d2d2;
        border-radius: 50%;
        /* width: 20px;
        height: 20px; */
        width: min(1.5555555556vw, 14px);
        height: min(1.5555555556vw, 14px);
        cursor: pointer;
        display: inline-block;
      }

      .wrapper .swiper-pagination-bullet + .swiper-pagination-bullet {
        margin-left: 15px;
      }

      .wrapper .swiper-pagination {
        position: absolute;
        bottom: -50px;
        left: 0;
        right: 0;
        margin: auto;
        text-align: center;
      }

      @media only screen and (max-width: 750px) {
        .wrapper .swiper-pagination {
          bottom: -8vw;
          width: calc(100% - 20.2666666666vw);
        }
        .wrapper .swiper-pagination-bullet {
          width: 2.666666666vw;
          height: 2.666666666vw;
        }
      }
      /* .swiper-pagination-bullet 結束 */
      .swiper-button-prev,
      .swiper-button-next {
        border-radius: 50%;
        width: min(7.77777777vw, 70px);
        height: min(7.77777777vw, 70px);
        background-color: rgba(255, 255, 255, 0.7);
        box-shadow: 0px 0px 20px 2px rgba(0, 0, 0, 0.09);
        cursor: pointer;
      }
      @media only screen and (max-width: 750px) {
        .swiper-button-prev,
        .swiper-button-next {
          bottom: -10.1333333333vw !important;
          width: 10.1333333333vw;
          height: 10.1333333333vw;
        }
      }
      .swiper-button-prev {
        left: -100px;
      }
      .swiper-button-prev::before,
      .swiper-button-prev::after {
        content: "";
        position: absolute;
        top: calc(50% - min(0.2777777777vw, 2.5px));
        left: min(2.555555555vw, 23px);
        width: min(2.7777777778vw, 25px);
        height: min(0.5555555556vw, 5px);
        border-radius: 9999px;
        background-color: #7aba7b;
        transform-origin: min(0.2777777777vw, 2.5px) 50%;
        pointer-events: none;
      }
      @media only screen and (max-width: 750px) {
        .swiper-button-prev::before,
        .swiper-button-prev::after {
          left: 3.2vw;
          width: 4vw;
          height: 0.8vw;
          transform-origin: 0.4vw 50%;
        }
      }
      .swiper-button-prev::before {
        transform: rotate(45deg);
      }
      .swiper-button-prev::after {
        transform: rotate(-45deg);
      }
      .swiper-button-next {
        right: -100px;
      }
      .swiper-button-next::before,
      .swiper-button-next::after {
        content: "";
        position: absolute;
        top: calc(50% - min(0.2777777777vw, 2.5px));
        right: min(2.555555555vw, 23px);
        width: min(2.7777777778vw, 25px);
        height: min(0.5555555556vw, 5px);
        border-radius: 9999px;
        background-color: #7aba7b;
        transform-origin: calc(100% - min(0.2777777777vw, 2.5px)) 50%;
      }
      @media only screen and (max-width: 750px) {
        .swiper-button-next::before,
        .swiper-button-next::after {
          right: 3.2vw;
          width: 4vw;
          height: 0.8vw;
          transform-origin: calc(100% - 0.4vw) 50%;
        }
      }
      .swiper-button-next::before {
        transform: rotate(45deg);
      }
      .swiper-button-next::after {
        transform: rotate(-45deg);
      }
      @media only screen and (max-width: 1120px) {
        .swiper-button-prev,
        .swiper-button-next {
          /* z-index: 0; */
          top: auto;
          bottom: max(-7.777777777vw, -70px);
          border-radius: 0;
        }
        .swiper-button-prev {
          left: 0;
        }
        .swiper-button-next {
          right: 0;
        }
      }

      .wrapper .swiper-pagination-bullet-active {
        background: red;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="swiper-container swiper">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img src="https://picsum.photos/1550/600?random=1" />
          </li>
          <li class="swiper-slide">
            <img src="https://picsum.photos/1550/600?random=2" />
          </li>
          <li class="swiper-slide">
            <img src="https://picsum.photos/1550/600?random=3" />
          </li>
          <li class="swiper-slide">
            <img src="https://picsum.photos/1550/600?random=4" />
          </li>
        </ul>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        observer: true,
        observeParents: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
          clickable: true,
        },
        autoplay: {
          delay: 3000,
          pauseOnMouseEnter: true,
          disableOnInteraction: false,
        },
        effect: "slide",
        speed: 1000,
        spaceBetween: 0,
        slidesPerGroup: 1,
        centeredSlides: true,
        slidesPerView: 1,
        loop: true,
        loopAdditionalSlides: 1,
        simulateTouch: false,
        breakpoints: {
          750: {
            simulateTouch: true,
            speed: 700,
          },
        },
      });
    </script>
  </body>
</html>
