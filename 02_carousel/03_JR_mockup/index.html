<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JR_mockup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />

    <style>
      body {
        height: 100vh;
        width: 100%;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .wrapper {
        max-width: 900px;
        margin: 0 auto;
        position: relative;
      }

      .swiper-container {
        width: 100%;
        height: 100%;
        overflow: visible;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="swiper-container">
        <ul class="swiper-wrapper">
          <li class="swiper-slide">
            <img src="https://picsum.photos/1550/600?random=1" />
          </li>
          <li class="swiper-slide">
            <img src="https://picsum.photos/1550/600?random=2" />
          </li>
          <li class="swiper-slide">
            <img src="https://picsum.photos/1550/600?random=3" />
          </li>
          <li class="swiper-slide">
            <img src="https://picsum.photos/1550/600?random=4" />
          </li>
        </ul>

        <div class="swiper-pagination"></div>

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper-container", {
        slidesPerView: "auto", // 關鍵：讓 Slide 寬度根據 CSS 設定，而非自動等分
        // centeredSlides: true, // 關鍵：讓 active slide 永遠置中
        loop: true, // 開啟循環

        // 這是解決你「下一張是空白」的關鍵參數
        // 當 slidesPerView 設為 auto 時，Swiper 偶爾會算錯需要複製幾張 slide
        // 手動設一個數字（例如 2 或 3），強迫它前後多複製幾張 slide 來填補空白
        // loopedSlides: 3,

        spaceBetween: 20, // Slide 之間的間距

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },

        // (選填) 如果需要自動輪播
        autoplay: {
          delay: 3000,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
