<!-- 參考:https://www.zingala.com/venderzone/zingalapartner/contact -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/taiwan-id-validator" defer></script>
    <script src="contact.js" defer></script>
  </head>
  <body>
    <div class="mx-auto pt-5 section">
      <h1 class="fw-bold mb-5">成為 zingala 合作商家</h1>
      <ul class="nav nav-tabs nav-custom" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="home-tab"
            data-bs-toggle="tab"
            data-bs-target="#contact"
            type="button"
            role="tab"
            aria-controls="home"
            aria-selected="true"
          >
            專人聯繫
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="contact-tab"
            data-bs-toggle="tab"
            data-bs-target="#apply"
            type="button"
            role="tab"
            aria-controls="contact"
            aria-selected="false"
          >
            自行線上申請
          </button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <!------------ 專人聯繫panel ------------>
        <div
          class="tab-pane fade show active"
          id="contact"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <form>
            <div class="basic-info">
              <!-- 公司/品牌名稱 -->
              <label class="input-underlined required">
                <input type="text" maxlength="30" class="input" />
                <span class="label">公司/品牌名稱</span>
                <span class="error-message"> 此欄位為必填 </span>
              </label>
              <!-- 身分證字號 -->
              <label class="input-underlined required">
                <input type="text" maxlength="10" class="input" />
                <span class="label">統一編號/身分證字號</span>
                <span class="error-message"> 此欄位為必填 </span>
                <span class="error-message id">
                  統一編號/身分證字號格式錯誤
                </span>
              </label>
              <!-- 聯絡人姓名 -->
              <label class="input-underlined required">
                <input type="text" maxlength="30" class="input" />
                <span class="label">聯絡人姓名</span>
                <span class="error-message"> 此欄位為必填 </span>
              </label>
              <!-- 手機號碼 -->
              <label class="input-underlined required">
                <input type="text" maxlength="10" class="input" />
                <span class="label">手機號碼</span>
                <span class="error-message"> 此欄位為必填 </span>
              </label>
              <!-- 電子郵件 -->
              <label class="input-underlined required">
                <input type="text" maxlength="10" class="input" />
                <span class="label">電子郵件</span>
                <span class="error-message"> 此欄位為必填 </span>
                <span class="error-message mail"> 電子郵件格式錯誤 </span>
              </label>
            </div>
          </form>
          <!-- input -->
        </div>

        <!------------ 線上申請panel ------------>
        <div
          class="tab-pane fade"
          id="apply"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          apply
        </div>
      </div>
    </div>
  </body>
</html>
