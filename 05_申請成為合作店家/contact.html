<!-- 參考:https://www.zingala.com/venderzone/zingalapartner/contact -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
    <link href="styles/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/taiwan-id-validator" defer></script>
    <script src="contact.js" defer></script>
  </head>
  <body>
    <section class="mx-auto pt-5 section">
      <h4 class="fw-bold">合作商家線上申請</h4>
      <h2>商家資訊填寫</h2>
      <div class="grid-container">
        <div class="section-title mt-5">商家基本資料</div>
        <div class="field-title mt-5">商家身分</div>
        <!-- radio切換 開始-->
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            公司法人
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault2"
            checked
          />
          <label class="form-check-label" for="flexRadioDefault2">
            個人商家
          </label>
        </div>
        <!-- radio切換 結束-->
      </div>

      <!------------ tab-content 開始------------>
      <div class="tab-content" id="myTabContent">
        <!------------ 專人聯繫panel ------------>
        <div
          class="tab-pane fade show active"
          id="contact"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          <form>
            <div class="basic-info">
              <!-- 公司/品牌名稱 -->
              <label class="input-underlined required">
                <input type="text" maxlength="30" class="input" />
                <span class="label">公司/品牌名稱</span>
                <span class="error-message"> 此欄位為必填 </span>
              </label>
              <!-- 身分證字號 -->
              <label class="input-underlined required">
                <input type="text" maxlength="10" class="input" />
                <span class="label">統一編號/身分證字號</span>
                <span class="error-message"> 此欄位為必填 </span>
                <span class="error-message id">
                  統一編號/身分證字號格式錯誤
                </span>
              </label>

              <!-- 電子郵件 -->
              <label class="input-underlined required">
                <input type="text" maxlength="10" class="input" />
                <span class="label">電子郵件</span>
                <span class="error-message"> 此欄位為必填 </span>
                <span class="error-message mail"> 電子郵件格式錯誤 </span>
              </label>

              <!-- 下拉選單 聯絡時間-->
              <div class="select">
                <button
                  class="form-select"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  &nbsp;
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
                <span class="dropdown-placeholder">請選擇</span>
                <span class="label">聯絡時間</span>
              </div>
              <!-- 下拉選單 聯絡時間 結束-->
            </div>
          </form>
          <!-- input -->
        </div>
        <!------------ 專人聯繫panel 結束------------>
        <!------------ 線上申請panel ------------>
        <div
          class="tab-pane fade"
          id="apply"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          apply
        </div>
        <!------------ 線上申請panel 結束------------>
      </div>
      <!------------ tab-content 結束------------>
    </section>
    <!------------ section 結束------------>

    <!------------ 進度條 開始------------>
    <div class="steps-indicator">
      <span class="filled"></span>
      <span class="filled"></span>
      <span></span>
    </div>

    <!------------ 進度條 結束------------>

    <!------------ 進度條2 開始------------>
    <section class="section-progress">
      <div class="progress-container">
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 66%"
            aria-valuenow="66"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="progress-text">66%</div>
      </div>
    </section>
    <!------------ 進度條2 結束------------>
  </body>
</html>
