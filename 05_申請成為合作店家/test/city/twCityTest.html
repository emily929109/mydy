<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap 5（用於 Modal） -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../../contact.css" rel="stylesheet" />
    <link href="../../styles/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    ></script>
    <script src="twCityTest.js" defer></script>
    <style>
      .wrapper {
        max-width: 30em;
        margin: 20px auto;
        display: flex;
        gap: 20px;
      }

      .wrapper > div {
        width: 48%;
      }

      ul#city-select,
      ul#area-select {
        max-height: 200px;
        overflow: auto;
      }

      .select.filled .label {
        top: 0;
        left: var(--xPadding);
        transform: translate(0);
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <html>
      <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      </head>
      <body>
        <div class="wrapper">
          <!-- <select id="city" name="city">
          <option value="">請選擇</option>
        </select> -->

          <!-- 第一層下拉選單 開始-->
          <div class="select">
            <button
              class="form-select"
              id="form-select-city"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              &nbsp;
            </button>
            <ul class="dropdown-menu" id="city-select"></ul>
            <span class="dropdown-placeholder">請選擇</span>
            <span class="label">縣市</span>
          </div>
          <!-- 第一層下拉選單 結束-->

          <!-- 第二層選單(先隱藏，選完第一層後再出現)
          <div id="area" name="area" style="display: none">
            <div value="">請選擇</div>
          </div> -->
          <!-- 第一層下拉選單 開始-->
          <div class="select">
            <button
              class="form-select"
              id="form-select-area"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              &nbsp;
            </button>
            <ul class="dropdown-menu" id="area-select"></ul>
            <span class="dropdown-placeholder">請選擇</span>
            <span class="label">區域</span>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
