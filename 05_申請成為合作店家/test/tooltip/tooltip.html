<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Manual Trigger Tooltip</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .tooltip-target {
        margin-top: 100px;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <button
      id="myButton"
      type="button"
      class="btn btn-info tooltip-target"
      data-toggle="tooltip"
      data-placement="right"
      title="這是手動顯示的提示文字"
    >
      滑鼠不會顯示 Tooltip，請點下方控制按鈕
    </button>

    <div class="mt-3 ml-5">
      <button class="btn btn-primary" onclick="showTooltip()">顯示</button>
      <button class="btn btn-secondary" onclick="hideTooltip()">隱藏</button>
      <button class="btn btn-warning" onclick="toggleTooltip()">切換</button>
    </div>

    <!-- Bootstrap 套件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // 初始化 Tooltip，觸發方式為手動
      $(function () {
        $("#myButton").tooltip({
          trigger: "manual",
        });
      });

      function showTooltip() {
        $("#myButton").tooltip("show");
      }

      function hideTooltip() {
        $("#myButton").tooltip("hide");
      }

      function toggleTooltip() {
        $("#myButton").tooltip("toggle");
      }
    </script>
  </body>
</html>
