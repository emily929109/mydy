<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank</title>
    <script src="twBankTest.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link href="../../contact.css" rel="stylesheet" />
    <link href="../../styles/style.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .wrapper {
        max-width: 30em;
        margin: 20px auto;
      }

      ul#bank-select {
        max-height: 300px;
        overflow: auto;
      }

      .select.filled .label {
        top: 0;
        left: var(--xPadding);
        transform: translate(0);
        font-size: 0.85rem;
      }

      .dropdown-item:active {
        background-color: var(--bs-dropdown-link-hover-bg);
        color: inherit;
      }

      .dropdown-item {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- 下拉選單 開始-->
      <div class="select">
        <button
          class="form-select"
          id="form-select-bank"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          &nbsp;
        </button>
        <ul class="dropdown-menu" id="bank-select"></ul>
        <span class="dropdown-placeholder">請選擇</span>
        <span class="label">銀行</span>
      </div>
      <!-- 下拉選單 結束-->
    </div>
  </body>
</html>
