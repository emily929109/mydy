  <body>
    <h2>PDF.js æ¸²æŸ“ç¯„ä¾‹</h2>
    <div id="pdf-container"></div>
    <div class="form-group form-check">
      <input class="form-check-input" id="read" type="checkbox" disabled />
      <label class="form-check-label" for="read"> æˆ‘å·²é–±è®€</label>
    </div>

    <script>
      // è¨­å®š PDF.js worker è·¯å¾‘ï¼ˆå¿…è¦ï¼‰
      //   pdfjsLib.GlobalWorkerOptions.workerSrc =
      //     "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

      const url = "B-71_V04_æ±å…ƒè³‡èç‰¹ç´„å•†DUDUPAYåˆä½œå¥‘ç´„æ›¸.pdf"; // âœ… é€™è£¡æ”¾ PDF æª”æ¡ˆè·¯å¾‘
      const container = document.getElementById("pdf-container");

      // è¼‰å…¥ PDF
      pdfjsLib.getDocument(url).promise.then((pdf) => {
        // console.log(`ğŸ“˜ PDF ç¸½é æ•¸ï¼š${pdf.numPages}`);

        // æ¯ä¸€é æ¸²æŸ“æˆ canvas
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          pdf.getPage(pageNum).then((page) => {
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement("canvas");
            const context = canvas.getContext("2d");
            canvas.height = viewport.height;
            canvas.width = viewport.width;

            container.appendChild(canvas);

            page.render({
              canvasContext: context,
              viewport: viewport,
            });
          });
        }
      });

      //       inputRead.addEventListener("change", () => {
      //   checkScrollToBottom(exampleModal);
      // });
      const input = document.querySelector("input");

      container.addEventListener("scroll", () => {
        checkboxStatus(container);
      });

      function checkScrollToBottom(element) {
        return (
          Math.abs(
            element.scrollHeight - element.clientHeight - element.scrollTop
          ) <= 1
        );
      }

      function checkboxStatus(element) {
        if (checkScrollToBottom(element)) {
          input.disabled = false;
        }
      }
    </script>
  </body>
