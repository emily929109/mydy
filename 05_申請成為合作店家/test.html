<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>台灣身分證驗證</title>
    <script src="https://unpkg.com/taiwan-id-validator"></script>
  </head>
  <body>
    <input type="text" id="id-input" placeholder="請輸入身分證字號" />
    <button onclick="checkID()">檢查</button>
    <p id="result"></p>

    <script>
      function checkID() {
        const input = document.getElementById("id-input").value;

        // ✅ 關鍵：透過 window.taiwanIdValidator
        const isValid =
          window.taiwanIdValidator.isNationalIdentificationNumberValid(input);

        document.getElementById("result").textContent = isValid
          ? "✅ 格式正確"
          : "❌ 格式錯誤";
      }
    </script>
  </body>
</html>
