      /* ç´”css */
      :root {

      }

      .typing::after {
        content: "|";
        position: absolute;
        right: 0;
        width: 100%;
        color: red;
        background: #fff;
        animation: typing 4s steps(var(--steps)) forwards, caret 1s infinite;
      }

      @keyframes typing {
        to {
          width: 0;
        }
      }
      @keyframes caret {
        50% {
          color: transparent;
        }
