<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*    plane svg*/
      .plane-ani {
        position: relative;
        height: 200px;
        background-color: #000;
      }

      .plane-ani .plane-h {
        position: absolute;
        top: 60px;
        left: 0;
      }

      .plane-ani .plane-h #plane-h-path,
      .plane-ani .plane-h #plane-h-dashed-path,
      .plane-ani .plane-h #plane-h {
        position: absolute;
      }

      .plane-ani .plane-h #plane-h {
        offset-path: path(
          "M1.51,68.1A.52.52,0,0,1,1,67.77a.51.51,0,0,1,.3-.64c8.2-3.08,15.8-6.38,23.85-9.87C56.38,43.72,88.63,29.71,159.49,27.1c35,0,57.85,1.26,81.59,4.5,25.4,3.47,52.72,9.45,88.54,17.51,26.78,6.12,84.08,14.23,112.87,13,57.06,0,114.76-13.81,139.87-22,55.31-18,88.58-35.78,88.91-36a.5.5,0,1,1,.48.88c-.33.18-33.68,18-89.08,36-25.16,8.18-83,22-140.16,22-28.87,1.22-86.27-6.89-113.11-13-93.22-21-115-22-169.89-22C88.86,30.71,56.69,44.67,25.59,58.18c-8.06,3.5-15.67,6.8-23.9,9.89A.57.57,0,0,1,1.51,68.1Z"
        );
        offset-distance: 0%;
        animation: h-fly 3s cubic-bezier(0.17, 0.02, 0.2, 1) normal 5 forwards;
      }

      .plane-ani .plane-h #plane-h-path {
        stroke-dasharray: 10;
      }

      .plane-ani .plane-h #plane-h-dashed-path {
        stroke-dasharray: 1000;
        stroke-dashoffset: -1000;
        animation: draw-h-path 3s cubic-bezier(0.17, 0.02, 0.2, 1) normal 5
          forwards;
      }

      @keyframes h-fly {
        10% {
          transform: rotate(30deg);
        }

        100% {
          transform: rotate(25deg);
          offset-distance: 49%;
        }
      }

      @keyframes draw-h-path {
        from {
          stroke-dashoffset: -1000;
        }

        to {
          stroke-dashoffset: 0;
        }
      }
    </style>
  </head>
  <body>

          width="672"

          viewBox="0 0 672 69"

            fill="none"

            stroke-miterlimit="10"

          xmlns="http://www.w3.org/2000/svg"
          width="672"
          height="69"
          viewBox="0 0 672 69"
        >

            fill="none"

            stroke-miterlimit="10"

            <path

            <path

        </svg>
        <!-- / Plane -->
      </div>
    </div>
  </body>
</html>
