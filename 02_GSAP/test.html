<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      body {
        background: #f7f7f7;
        font-family: sans-serif;
        padding: 50px;
      }

      .core-values {
        width: 600px;
        margin: auto;
        position: relative;
      }

      .center-logo {
        width: 200px;
        margin: auto;
      }

      .icons {
        position: relative;
      }

      .icon {
        width: 60px;
        height: 60px;
        background: #fff;
        border: 3px solid #c71622;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 26px;
        font-weight: bold;
        position: absolute;
        opacity: 0;
        transform: scale(0.5);
      }

      /* 6 å€‹ icon çš„ä½ç½® */
      .icon1 {
        top: -20px;
        left: 60px;
      }
      .icon2 {
        top: -20px;
        right: 60px;
      }
      .icon3 {
        top: 90px;
        left: -10px;
      }
      .icon4 {
        top: 90px;
        right: -10px;
      }
      .icon5 {
        top: 200px;
        left: 60px;
      }
      .icon6 {
        top: 200px;
        right: 60px;
      }

      /* ç·šæ¢ */
      .line {
        position: absolute;
        top: 0;
        left: 0;
        overflow: visible;
      }

      .line line {
        stroke-dasharray: 200;
        stroke-dashoffset: 200;
      }
    </style>
  </head>

    <script>
      // å¤–åœˆ 360 åº¦æ—‹è½‰
      gsap.to(".outer-ring", {

      // Icon æ·¡å…¥ + æ”¾å¤§

      // ç·šæ¢æŠ½ç·šå‹•ç•«

      // ä¸­å¿ƒ Logo pulse
      gsap.to(".center-logo", {

</html>
