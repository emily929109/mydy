<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全支付模仿</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7c6bbc6b90.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: rgb(255, 209, 0);
        overflow-x: hidden;
        padding-bottom: 50px;
        transition: background-color 0.5s ease-in;
        min-height: 2000px;
      }

      img {
        width: 100%;
      }
      .container {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .banner {
        margin-bottom: 20vh;
        margin-left: auto;
        margin-right: auto;
        max-width: 27rem;
        position: fixed;
        text-align: center;
        width: 100%;
        z-index: 2;
      }

      .banner-slogan {
        font-size: 54px;
        font-weight: 700;
        line-height: 65px;
        margin: 0 0 50px;
      }

      .banner-btn {
        background: #000;
        border: none;
        border-radius: 30px;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-size: 18px;
        font-weight: 700;
        line-height: 24px;
        outline: none;
        padding: 16px 0;
        width: 100%;
        max-width: 230px;
      }

      .other {
        height: 500px;
      }

      .sticky_wrapper {
        translate: none;
        rotate: none;
        scale: none;
        left: 0px;
        /* top: 100px; */
        margin: 0px;
        width: 100vw;
        height: 100vh;
        padding: 0px;
        box-sizing: border-box;
        position: fixed;
        transform: translate(0px, 0px);
        z-index: 2;
        display: flex;
        align-items: center;
      }

      .img-sliding-up-inner-container {
        margin: 0 auto;
      }

      /* sticker */
      .stickers_wrapper {
        height: 100vh;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 2;
        width: 100vw;
      }
      .sticker_item {
        position: absolute;
        max-width: 75px;
        opacity: 1;
      }
      .sticker_item.sticker_item_1 {
        left: 24%;
        top: 19%;
      }

      .sticker_item.sticker_item_2 {
        left: 5%;
        top: 35%;
      }

      .sticker_item.sticker_item_3 {
        left: 18%;
        top: 51%;
      }

      .sticker_item.sticker_item_4 {
        bottom: 19%;
        left: 27%;
      }

      .sticker_item.sticker_item_5 {
        bottom: 5%;
        left: 8%;
      }

      .sticker_item.sticker_item_6 {
        right: 11%;
        top: 17%;
      }

      .sticker_item.sticker_item_7 {
        right: 25%;
        top: 36%;
      }

      .sticker_item.sticker_item_8 {
        right: 6%;
        top: 41%;
      }

      .sticker_item.sticker_item_9 {
        bottom: 28%;
        right: 16%;
      }

      .sticker_item.sticker_item_10 {
        bottom: 9%;
        right: 26%;
      }

      /*=======swiper =======*/
      .swiper {
        overflow: hidden;
        padding: 0;
        z-index: 1;
        opacity: 1;
        transition: opacity 0.3s;
        align-items: center;
        display: flex;
        height: 100vh;
        justify-content: center;
        left: 0;
        opacity: 0;
        position: fixed; /*垂直置中*/
        top: 0;
        width: 100%;
        z-index: 2;
      }
      .swiper-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
        display: flex;
        transition-property: transform;
        box-sizing: content-box;
      }
      .swiper-slide {
        flex-shrink: 0;
        width: 100%;
        height: 100%;
        position: relative;
        transition-property: transform;
      }
      .phone_swiper_item {
        align-items: center;
        display: flex;
        justify-content: space-between;
        padding: 0 10vw;
        height: 100vh;
      }
      h2.phone_swiper_text {
        font-size: 40px;
        font-weight: 700;
        line-height: 56px;
        flex: 1;
        height: auto;
        max-width: 240px;
        position: relative;
        text-align: left;
        white-space: pre-line;
      }
      .phone_swiper_text.phone_mockup_description {
        font-size: 24px;
        font-weight: 400;
        line-height: 33px;
        color: #717171;
        height: auto;
        max-width: 240px;
        position: relative;
        text-align: left;
        white-space: pre-line;
      }

      .phone_swiper_img {
        width: 554px;
      }

      .swiper-button-prev,
      .swiper-button-next {
        background: #ffd100;
        border-radius: 50%;
        bottom: 0;
        cursor: pointer;
        height: 66px;
        pointer-events: auto;
        position: absolute;
        width: 66px;
        z-index: 2;
        color: #000;
        font-size: 24px;
        top: 75% !important;
      }

      .swiper-button-prev {
        left: 20% !important;
      }

      .swiper-button-next {
        right: 20% !important;
      }

      svg.swiper-navigation-icon {
        display: none;
      }
    </style>
  </head>
  <body style="background-color: #ffd100">
    <div class="container">
      <div class="banner">
        <h1 class="banner-slogan">全面支持你付</h1>
        <button class="banner-btn">立即下載</button>
      </div>

      <!-- fixed container -->
      <div class="sticky_wrapper">
        <!--------- 往上滑入的圖片 -------->
        <div class="img-sliding-up-inner-container">
          <img
            class="img-sliding-up"
            src="phone.avif"
            style="border-radius: 24px"
          />
        </div>

        <!--------- 往四面八方飛出的小圖案 -------->
        <div class="stickers_wrapper">
          <div class="sticker_item sticker_item_1">
            <img
              class="sticker_img_1"
              src="sticker_1.a54e8d0a.svg"
              alt="sticker_img_1"
            />
          </div>
          <div class="sticker_item sticker_item_2">
            <img
              class="sticker_img_2"
              src="sticker_1.a54e8d0a.svg"
              alt="sticker_img_2"
            />
          </div>
          <div class="sticker_item sticker_item_3">
            <img
              class="sticker_img_3"
              src="sticker_1.a54e8d0a.svg"
              alt="sticker_img_3"
            />
          </div>
          <div class="sticker_item sticker_item_4">
            <img
              class="sticker_img_4"
              src="sticker_1.a54e8d0a.svg"
              alt="sticker_img_4"
            />
          </div>
          <div class="sticker_item sticker_item_5">
            <img
              class="sticker_img_5"
              src="sticker_1.a54e8d0a.svg"
              alt="sticker_img_5"
            />
          </div>
          <div class="sticker_item sticker_item_6">
            <img
              class="sticker_img_6"
              src="sticker_1.a54e8d0a.svg"
              alt="sticker_img_6"
            />
          </div>
          <div class="sticker_item sticker_item_7">
            <img
              class="sticker_img_7"
              src="sticker_1.a54e8d0a.svg"
              alt="sticker_img_7"
            />
          </div>
          <div class="sticker_item sticker_item_8">
            <img
              class="sticker_img_8"
              src="sticker_1.a54e8d0a.svg"
              alt="sticker_img_8"
            />
          </div>
          <div class="sticker_item sticker_item_9">
            <img
              class="sticker_img_9"
              src="sticker_1.a54e8d0a.svg"
              alt="sticker_img_9"
            />
          </div>
          <div class="sticker_item sticker_item_10">
            <img
              class="sticker_img_10"

              alt="sticker_img_10"
            />
          </div>
        </div>

        <!-- swiper -->
        <div class="swiper" style="opacity: 0">
          <div class="swiper-wrapper">
            <!-- slide-1 -->
            <div class="swiper-slide">
              <div class="phone_swiper_item">
                <h2 class="phone_swiper_text">簡單一掃， 即可付款</h2>
                <div class="phone_swiper_img">
                  <img src="phone.avif" />
                </div>
                <div class="phone_swiper_text phone_mockup_description">
                  透過掃描條碼或出示付款碼，即可在全支付合作的實體/網路商店完成付款。
                </div>
              </div>
            </div>

            <!-- slide-2 -->
            <div class="swiper-slide">
              <div class="phone_swiper_item">
                <h2 class="phone_swiper_text">簡單一掃， 即可付款</h2>
                <div class="phone_swiper_img">
                  <img src="phone.avif" />
                </div>
                <div class="phone_swiper_text phone_mockup_description">
                  透過掃描條碼或出示付款碼，即可在全支付合作的實體/網路商店完成付款。
                </div>
              </div>
            </div>

            <!-- slide-3 -->
            <div class="swiper-slide">
              <div class="phone_swiper_item">
                <h2 class="phone_swiper_text">簡單一掃， 即可付款</h2>
                <div class="phone_swiper_img">
                  <img src="phone.avif" />
                </div>
                <div class="phone_swiper_text phone_mockup_description">
                  透過掃描條碼或出示付款碼，即可在全支付合作的實體/網路商店完成付款。
                </div>
              </div>
            </div>
          </div>
          <!-- End of swiper-wrapper -->

          <div class="swiper-button-prev">
            <span class="fas fa-arrow-left"></span>
          </div>
          <div class="swiper-button-next">
            <span class="fas fa-arrow-right"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);

      // ===========文字往下消失
      gsap.to(".banner", {
        scrollTrigger: {
          trigger: ".banner",
          start: "top 25%",
          end: "top 5%",
          scrub: 2,
          markers: false,
        },
        opacity: 0,
        scale: 0,
        ease: "none",
      });

      //=========== 1.圖片上浮 2.fixed到一個定點 3.背景變色

      // const offsetY = window.innerHeight > 800 ? 70 : 50; // 大螢幕不要太沉
      const start = window.innerHeight > 750 ? "35% 95%" : "20% 95%"; // 大螢幕不要太慢trigger

      let tl = gsap.timeline({
        scrollTrigger: {
          trigger: ".img-sliding-up-inner-container",
          start: start,
          end: "center 70%",
          scrub: 2,
          markers: true,
        },
      });

      // 第一段：滑入、縮小
      tl.fromTo(
        ".img-sliding-up-inner-container",
        {
          yPercent: 70,
          width: 724,
          opacity: 1,
        },
        { yPercent: 0, width: 554, opacity: 1, ease: "none", duration: 1 }
      )

        // 第二段: swiper opacity 0 -> 1
        .to(".swiper", {
          opacity: 1,
        })

        // 與上段同時：背景變色
        .to(
          "body",
          {
            backgroundColor: "#fff",
          },
          "<"
        )

        // 與上段同時：背景變色
        .to(
          ".img-sliding-up-inner-container",
          {
            opacity: 0,
          },
          "+=0.2"
        );

      //=========== 小圖片往外飛
      let flyout = gsap.timeline({
        scrollTrigger: {
          trigger: ".stickers_wrapper",
          start: "20% 15%",
          end: "20% 15",
          scrub: 1,
          markers: false,
        },
      });

      flyout.to(".sticker_item", {
        x: (i) => {
          // 前四個往左飛
          if (i < 5) {
            return gsap.utils.random(-1200, -800);
          }
          // 後四個往右飛
          else {
            return gsap.utils.random(800, 1200);
          }
        },
        y: () => gsap.utils.random(-300, 400), // 垂直隨機位移
        rotation: () => gsap.utils.random(-45, 45), // 隨機旋轉角度
        opacity: 0, // 淡出
        ease: "none",
      });

      // 小icon跟著滑鼠移動
      document.addEventListener("mousemove", (e) => {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        // 將滑鼠座標轉換為 -1 ~ 1 的範圍
        const offsetX = (e.clientX - centerX) / centerX;
        const offsetY = (e.clientY - centerY) / centerY;

        const maxMove = 25; // 控制最大移動範圍(px)

        // 使用 GSAP 平滑移動 icon
        gsap.to(".sticker_item", {
          x: offsetX * maxMove,
          y: offsetY * maxMove,
          duration: 0.01,
          ease: "none",
        });
      });

      // ===========swiper
      const swiper = new Swiper(".swiper", {
        // Optional parameters
        loop: true,
        speed: 1000,

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
