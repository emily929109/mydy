    <script src="//unpkg.com/vue@3.2.33/dist/vue.global.js"></script>
    <script src="//unpkg.com/primevue@3.52.0/core/core.min.js"></script>
    <link
      href="//unpkg.com/primevue@3.52.0/resources/themes/lara-light-indigo/theme.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="app">
      <h1>{{ text }}</h1>
      <p-inputtext id="model-text" v-model="text"></p-inputtext>
      <p-button icon="pi pi-check" @click="upper"></p-button>
    </div>

    <script>
      const { createApp, ref } = Vue;

      const App = {
        setup() {
          const text = ref(null);

          const upper = () => {
            text.value = text.value.toUpperCase();
          };

          return {
            text,
            upper,
          };
        },

        components: {
          "p-inputtext": primevue.inputtext,
          "p-button": primevue.button,
        },
      };

      createApp(App).mount("#app");
    </script>
  </body>
