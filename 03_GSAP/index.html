<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticker Scatter Demo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
      body {
        margin: 0;
        height: 200vh; /* 增加滾動距離 */
        background: #f0f0f0;
        font-family: sans-serif;
        overflow-x: hidden;
      }

      .section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .stickers_wrapper {
        position: relative;
        width: 500px;
        height: 500px;
        background: #fff;
        border-radius: 10px;
        overflow: visible;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }

      .sticker_item {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #ff6b6b;
        opacity: 1;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .sticker_item:nth-child(2) {
        background-color: #ffa36c;
      }
      .sticker_item:nth-child(3) {
        background-color: #ffd93d;
      }
      .sticker_item:nth-child(4) {
        background-color: #6bcb77;
      }
      .sticker_item:nth-child(5) {
        background-color: #4d96ff;
      }
      .sticker_item:nth-child(6) {
        background-color: #8a2be2;
      }
    </style>
  </head>

  <body>
    <div class="section">
      <h2>往下滑 👇</h2>
    </div>

    <div class="section">
      <div class="stickers_wrapper">
        <div class="sticker_item"></div>
        <div class="sticker_item"></div>
        <div class="sticker_item"></div>
        <div class="sticker_item"></div>
        <div class="sticker_item"></div>
        <div class="sticker_item"></div>
      </div>
    </div>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      gsap.to(".sticker_item", {
        x: () => gsap.utils.random(-800, 800), // 水平隨機位移
        y: () => gsap.utils.random(-600, 600), // 垂直隨機位移
        rotation: () => gsap.utils.random(-45, 45), // 隨機旋轉角度
        opacity: 0, // 淡出
        scale: () => gsap.utils.random(0.5, 1.2), // 隨機縮放
        ease: "none",
        // stagger: 0.05,
        scrollTrigger: {
          trigger: ".stickers_wrapper",
          start: "top 75%", // 滾到該區上方時觸發
          end: "bottom 60%",
          toggleActions: "play none none reverse", // 滑入播放，滑回回復
          markers: true,
        },
      });
    </script>
  </body>
</html>
