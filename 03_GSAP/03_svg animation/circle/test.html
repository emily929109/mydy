<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP circle RWD</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* 外層容器：所有元素必須放在同一個定位空間 */
      .wrapper {
        position: relative;
        width: 100%;
        max-width: 500px;
      }

      .wrapper svg.main-circle {
        width: 100%;
        height: auto;
        display: block;
      }

      /* dot 容器（MotionPath 會套在這層） */
      .dot-container {
        position: absolute;
        width: 140px; /* 每個ICON的大小 (可調整) */
        height: 140px;
        transform: translate(-50%, -50%); /* 讓容器中心成為基準點 */
      }

      /* 小圓點 */
      .dot-circle {
        width: 18px;
        position: absolute;
        left: 50%;
        top: 80%; /* 可以自由調整：icon 下方的小圓點位置 */
        transform: translate(-50%, -50%);
      }

      /* icon */
      .dot-icon {
        width: 100%;
        height: auto;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <!-- 大圓 Path -->
      <svg class="main-circle" viewBox="0 0 300 300">
        <path
          id="path"
          d="M150 1.5
         A148.5 148.5 0 1 1 149.999 298.5
         A148.5 148.5 0 1 1 150 1.5"
          stroke="#E15050"
          stroke-width="3"
          fill="none"
        />
      </svg>

      <!-- dot1 -->
      <div id="dot1" class="dot-container">
        <img
          class="dot-icon"
          src="icon11.png"
          style="width: 100%; max-width: 200px"
        />
        <svg class="dot-circle">
          <circle cx="9" cy="9" r="9" fill="#E15050"></circle>
        </svg>
      </div>

      <!-- dot2 -->
      <div id="dot2" class="dot-container">
        <img
          class="dot-icon"
          src="https://via.placeholder.com/140x140/ddffdd/00aa00?text=Icon2"
        />
        <svg class="dot-circle">
          <circle cx="9" cy="9" r="9" fill="#E15050"></circle>
        </svg>
      </div>
    </div>

    <script>
      gsap.registerPlugin(MotionPathPlugin);

      // 4 個 icon 的分佈，可以自己加
      const dots = [
        { id: "#dot1", end: 0.166 },
        { id: "#dot2", end: 0.333 },
      ];

      // 依序套用動畫
      dots.forEach((dot) => {
        gsap.to(dot.id, {
          duration: dot.end * 6,
          ease: "none",
          motionPath: {
            path: "#path",
            align: "#path",
            start: 0,
            end: dot.end,
            // alignOrigin: [0.5, 0.5] → 代表容器中心為基準點 (RWD 最穩定)
            alignOrigin: [0.5, 0.5],
          },
        });
      });
    </script>
  </body>
</html>
