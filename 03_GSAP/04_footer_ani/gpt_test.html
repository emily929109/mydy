<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gpt test</title>
    <style>
      .footer_showfooter {
        position: relative;
        overflow: hidden; /* 讓光不會跑出 footer */
      }

      .footer_cursor {
        position: absolute;
        left: 0;
        top: 0;

        width: 400px;
        height: 400px;
        border-radius: 50%;
        pointer-events: none; /* 不要擋住 footer 內連結 */

        /* 白光：用 radial-gradient */
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.35) 0%,
          rgba(255, 255, 255, 0.18) 18%,
          rgba(255, 255, 255, 0) 65%
        );

        transform: translate(-50%, -50%); /* 讓 x/y 對準中心點 */
        filter: blur(2px);
        mix-blend-mode: screen; /* 讓白光在紅底上更亮（可移除） */

        opacity: 0;
      }
    </style>
  </head>
  <body>
    <footer
      class="footer_showfooter"
      id="footer"
      style="min-height: 500px; background-color: black"
    >
      <div class="footer_cursor" aria-hidden="true"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script>
      const footer = document.querySelector("#footer");
      const cursor = footer.querySelector(".footer_cursor");

      // 初始狀態
      gsap.set(cursor, { opacity: 0, scale: 0.7 });

      // quickTo：很適合 pointermove 這種高頻更新
      const xTo = gsap.quickTo(cursor, "x", {
        duration: 0.25,
        ease: "power3.out",
      });
      const yTo = gsap.quickTo(cursor, "y", {
        duration: 0.25,
        ease: "power3.out",
      });

      footer.addEventListener("pointerenter", () => {
        gsap.to(cursor, {
          opacity: 1,
          scale: 1,
          duration: 0.2,
          overwrite: true,
        });
      });

      footer.addEventListener("pointerleave", () => {
        gsap.to(cursor, {
          opacity: 0,
          scale: 0.7,
          duration: 0.25,
          overwrite: true,
        });
      });

      footer.addEventListener("pointermove", (e) => {
        const rect = footer.getBoundingClientRect();
        const x = e.clientX - rect.left; // footer 內座標
        const y = e.clientY - rect.top;
        xTo(x);
        yTo(y);
      });
    </script>
  </body>
</html>
