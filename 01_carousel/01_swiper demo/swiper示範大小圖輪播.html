<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper示範大小圖輪播</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="gallery">
      <!-- 左側：縮圖 Swiper（直向） -->
      <div class="swiper thumbs">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img1.jpg" /></div>
          <div class="swiper-slide"><img src="img2.jpg" /></div>
          <div class="swiper-slide"><img src="img3.jpg" /></div>
          <div class="swiper-slide"><img src="img4.jpg" /></div>
        </div>
      </div>

      <!-- 右側：主視圖 Swiper -->
      <div class="swiper main">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="img1.jpg" /></div>
          <div class="swiper-slide"><img src="img2.jpg" /></div>
          <div class="swiper-slide"><img src="img3.jpg" /></div>
          <div class="swiper-slide"><img src="img4.jpg" /></div>
        </div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      // 左側縮圖：直向、可捲動
      const thumbsSwiper = new Swiper(".swiper.thumbs", {
        direction: "vertical",
        slidesPerView: 4,
        spaceBetween: 8,
        watchSlidesProgress: true, // 跟主視圖同步狀態
        freeMode: true, // 自由捲動手感比較自然
        mousewheel: true, // 滑鼠滾輪可捲
      });

      // 右側主視圖：與縮圖連動
      const mainSwiper = new Swiper(".swiper.main", {
        spaceBetween: 16,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        pagination: {el: ".swiper-pagination", clickable: true},
        thumbs: {swiper: thumbsSwiper}, // 關鍵：綁定縮圖 swiper
        slideToClickedSlide: true, // 點主視圖也能就近對齊
        // loop: true,                           // 需要循環可開，但注意圖片數量限制
      });
    </script>

    <style>
      .gallery {
        display: flex;
        gap: 16px;
        align-items: stretch;
      }
      .swiper.thumbs {
        width: 110px; /* 左側縮圖欄寬 */
        height: 480px; /* 視需要調整 */
      }
      .swiper.main {
        flex: 1;
        height: 480px;
      }
      .swiper img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .swiper.thumbs .swiper-slide {
        opacity: 0.6;
        cursor: pointer;
        border-radius: 8px;
        overflow: hidden;
      }
      .swiper.thumbs .swiper-slide-thumb-active {
        opacity: 1;
        outline: 2px solid #999;
      }
    </style>
  </body>
</html>
