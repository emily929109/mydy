<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MDB Input 範例</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 500px">
      <h4 class="mb-4">MDB 表單欄位範例</h4>

      <div class="form-outline mb-4" data-mdb-input-init>
        <input type="text" id="nameInput" class="form-control" />
        <label class="form-label" for="nameInput">姓名 (標準)</label>
      </div>

      <div class="form-outline mb-4" data-mdb-input-init>
        <i class="fas fa-envelope trailing"></i>
        <input type="email" id="emailInput" class="form-control" />
        <label class="form-label" for="emailInput">電子郵件地址</label>
      </div>

      <div class="form-outline mb-4" data-mdb-input-init>
        <input type="password" id="passInput" class="form-control" />
        <label class="form-label" for="passInput">密碼</label>
      </div>

      <div class="form-outline mb-4" data-mdb-input-init>
        <input type="text" id="phoneInput" class="form-control is-invalid" />
        <label class="form-label" for="phoneInput">手機號碼</label>
        <div class="invalid-feedback">請輸入正確的格式</div>
      </div>

      <button type="button" class="btn btn-primary btn-block">提交資料</button>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
    ></script>
  </body>
</html>
