<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <style>
      .arrow-line {
        width: 120px; /* 線長度 */
        height: 2px; /* 線粗細 */
        background: #999; /* 線顏色 */
        position: relative;
        cursor: pointer;

        transform-origin: left center;
        transform: scaleX(0); /* 預設 0 */
        transition: transform 0.4s ease;
      }

      .arrow-line::after {
        content: "";
        position: absolute;
        right: 2px;
        top: -4px;
        width: 8px;
        height: 8px;
        border-top: 2px solid #999;
        transform: rotate(45deg);
      }

      .arrow-line:hover {
        transform: scaleX(1); /* 展開至原始大小 */
      }

      /*==============notch==============*/
      .ticket__divider {
        position: relative;
        height: 1rem;
        background-color: white;
        margin-left: 0.5rem;
        margin-right: 0.5rem;
      }

      .ticket__notch {
        position: absolute;
        left: -0.5rem;
        width: 1rem;
        height: 1rem;
        overflow: hidden;
      }

      .ticket__notch::after {
        content: "";
        position: relative;
        display: block;
        width: 2rem;
        height: 2rem;
        right: 100%;
        top: -50%;
        border: 0.5rem solid white;
        border-radius: 50%;
        box-shadow: inset -2px 1px 2px rgb(41 54 61 / 15%);
        background: #efeff0;
      }

      .ticket__notch--right {
        left: auto;
        right: -0.5rem;
      }

      .ticket__notch--right::after {
        right: 0;
        box-shadow: inset 2px 1px 2px rgb(41 54 61 / 15%);
      }

      .ticket__divider::after {
        content: "";
        position: absolute;
        height: 50%;
        width: 100%;
        top: 0;
        border-bottom: 2px dashed #e9ebed;
      }

      /*    箭頭*/
      .arrow-line {
        width: 120px;
        height: 1px;
        background: var(--color-gray-7);
        position: relative;
        cursor: pointer;
        transform-origin: left center;
        /* transform: scaleX(0); */
        transition: transform 0.4s ease;
      }

      .arrow-line::after {
        content: "";
        position: absolute;
        right: 2px;
        top: -4px;
        width: 8px;
        height: 8px;
        border-top: 1px solid var(--color-gray-7);
        transform: rotate(45deg);
      }

      .card-item {
        width: 23%;
        box-shadow: 0 7px 14px 0 rgba(65, 69, 88, 0.1),
          0 3px 6px 0 rgba(0, 0, 0, 0.07);
      }
    </style>
  </head>
  <body>
    <div class="arrow-line"></div>

    <div class="position-relative">
      <div class="card overflow-hidden mb-3 hover-box card-item">
        <div class="card-img-top pt-3 px-3">
          <a href="" target="_blank">
            <img class="img-fluid" src="~/img/travel/一起飛-17-12.jpg" />
          </a>
        </div>
        <div class="card-body">
          <h5 class="card-title" style="color: #f37e84">
            日本 | 深度旅遊古典東京
          </h5>
          <p class="text-ellipsis">
            週末玩樂，請假2日玩4天必去淺草寺、東京晴空塔
          </p>
        </div>
        <div class="ticket__divider">
          <div class="ticket__notch"></div>
          <div class="ticket__notch ticket__notch--right"></div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <div class="arrow-line"></div>
          <div class="item-price">
            月付<span class="fs-2 fs-md-3 fw-semi-bold" style="color: #e3603c">
              $990
            </span>
            元起
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
