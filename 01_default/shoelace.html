<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoelace Select 範例</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css"
    />

    <style>
      /* 簡單排版用 */
      body {
        padding: 2rem;
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 8px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 style="margin-top: 0">Shoelace Select</h2>

      <sl-select
        label="請選擇一項技能"
        placeholder="點擊選擇..."
        help-text="您可以選擇最擅長的技能"
        clearable
        id="mySelect"
      >
        <sl-option value="html">HTML</sl-option>
        <sl-option value="css">CSS</sl-option>
        <sl-option value="javascript">JavaScript</sl-option>
        <sl-option value="shoelace">Shoelace</sl-option>
      </sl-select>

      <div style="margin-top: 1rem">
        <p>目前選中的值：<strong id="result">尚未選擇</strong></p>
      </div>
    </div>

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"
    ></script>

    <script>
      const selectElement = document.getElementById("mySelect");
      const resultElement = document.getElementById("result");

      // Shoelace 使用 'sl-change' 事件，而不是原生的 'change'
      selectElement.addEventListener("sl-change", (event) => {
        const selectedValue = event.target.value;
        resultElement.textContent = selectedValue ? selectedValue : "已清除";
        console.log("選中的值:", selectedValue);
      });
    </script>
  </body>
</html>
