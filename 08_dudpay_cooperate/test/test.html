<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      ul {
        width: 100%;
        display: flex;
        overflow-x: auto;
        list-style: none;
        gap: 40px;
        margin: 0;
        padding: 0;
        padding-left: 40px;
      }

      li {
        width: 150px;
        background-color: aquamarine;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <ul>
        <li>ITEM 1</li>
        <li>ITEM 2</li>
        <li>ITEM 3</li>
        <li>ITEM 4</li>
        <li>ITEM 5</li>
        <li>ITEM 6</li>
        <li>ITEM 7</li>
        <li>ITEM 8</li>
      </ul>
    </div>
  </body>
</html>
