<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaadin Date Picker Example</title>

    <!-- Vaadin Date Picker CDN -->
    <script
      type="module"
      src="https://cdn.vaadin.com/vaadin-web-components/24.3.7/vaadin-date-picker/vaadin-date-picker.js"
    ></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background: #f7f7fb;
      }
      .container {
        max-width: 300px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h3>Vaadin Date Picker (CDN)</h3>

      <!-- Datepicker -->
      <vaadin-date-picker
        label="Select a date"
        placeholder="YYYY-MM-DD"
      ></vaadin-date-picker>
    </div>
  </body>
</html>
