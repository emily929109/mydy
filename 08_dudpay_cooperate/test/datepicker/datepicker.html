<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>datepicker</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- falcon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link
      rel="stylesheet"
      href="../../../01_default/floating-label-inputs.css"
    />
    <link rel="stylesheet" href="../../../01_default/default.css" />
    <script
      src="https://kit.fontawesome.com/7c6bbc6b90.js"
      crossorigin="anonymous"
    ></script>
    <!-- primevue -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/primevue/umd/primevue.min.js"></script>
    <script src="https://unpkg.com/@primevue/themes/umd/aura.min.js"></script>
    <!-- 1. 主題（選一個） -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/primevue/resources/themes/aura-dark-blue/theme.css"
    />

    <!-- 2. PrimeVue 主要樣式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/primevue/resources/primevue.min.css"
    />

    <!-- 3. Icon -->
    <link rel="stylesheet" href="https://unpkg.com/primeicons/primeicons.css" />

    <!-- <script src="https://unpkg.com/@primeuix/themes/umd/aura.js"></script> -->
    <script src="https://unpkg.com/primevue/umd/inputtext/inputtext.min.js"></script>

    <script type="module" src="datepicker.js" defer></script>
    <style>
      .fa-calendar-alt {
        position: absolute;
        top: 1.85rem;
        right: var(--xPadding);
        transform: translateY(-50%);
        /* pointer-events: none; */
        cursor: pointer;
      }

      /* 只要點開日曆label就不能掉下來 */
      .flatpickr-input.active ~ .label {
        top: 0;
        left: var(--xPadding);
        transform: translate(0);
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="wrapper d-flex flex-column align-items-center mt-5">
      <!-- falcon -->
      <div class="item-container">
        <div class="form-group">
          <label for="myDate">Start Date</label>
          <input
            class="form-control datetimepicker"
            id="myDate"
            type="text"
            placeholder="dd/mm/yy"
            data-options='{"dateFormat":"d/m/y"}'
          />
        </div>
      </div>
      <!-- falcon優化 -->
      <label class="input-underlined required">
        <input
          type="text"
          class="input input-placeholder"
          id="date"
          data-placeholder="請選擇日期"
        />
        <span class="label">生日</span>
        <span class="far fa-calendar-alt"></span>
      </label>
    </div>
  </body>
</html>
